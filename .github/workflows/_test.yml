name: Test
on:
  workflow_call: {}

permissions:
  contents: read

env:
  CARGO_INCREMENTAL: 0
  RUSTFLAGS: --deny warnings

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Init toolchain
        uses: alorel-actions/cargo/init@v1
        id: toolchain
        with:
          components: rustfmt,clippy
          cache-prefix: lint
          local: true

      - name: Fmt
        run: cargo fmt --check

      - name: Clippy
        run: cargo clippy --workspace --tests

      - name: Doc
        run: cargo doc --workspace --no-deps

  test:
    name: Test on ${{matrix.toolchain}}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        toolchain:
          - nightly-2024-07-25
          - stable
          - 1.74.0
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Init toolchain
        uses: alorel-actions/cargo/init@v1
        with:
          toolchain: ${{matrix.toolchain}}
          cache-prefix: test
          local: true

      - name: Install wasm-pack
        uses: alorel-actions/cargo-global-dep@v1
        with:
          name: wasm-pack
          version: 0.12.1

      - name: Test (no features)
        run: wasm-pack test --headless --firefox --chrome --locked --no-default-features

      - name: Test (default features)
        run: wasm-pack test --headless --firefox --chrome --locked

      - name: Test (nightly)
        run: wasm-pack test --headless --firefox --chrome --locked --all-features
        if: ${{startsWith(matrix.toolchain, 'nightly')}}
